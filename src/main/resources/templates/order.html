<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
          <th>ID:</th>
          <th>Order Date:</th>
          <th>Customer ID:</th>
          <th>Total Price:</th>
          <th>Cost Price:</th>
        </tr>
        <tr th:each="order : ${list}">
          <td th:text="*{order.id}"></td>
          <td th:text="*{order.orderDate}"></td>
          <td th:text="*{order.customerId}"></td>
          <td th:text="*{order.totalPrice}"></td>
          <td th:text="*{order.costPrice}"></td>
        </tr>
      </table>
    
</body>
</html>
